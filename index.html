<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/tab-style.css">
    <link rel="stylesheet" href="./styles/mob-style.css">

    <link rel="shortcut icon" href="./assets/headphone.png" type="image/x-icon">
    
    <title>Techwave</title>
</head>
<body class="inter">
    
    <header>
        <nav class="flex justify-between items-center">
            <h2>Tech<span>Wave</span></h2>
            <div class="hide">
                <ul class="flex gap-8">
                    <li><a href="">About</a></li>
                    <li><a href="">Episodes</a></li>
                    <li><a href="">Host</a></li>
                    <li id="btn-hide"><button class="btn">Subscribe <i class="fa-solid fa-arrow-right"></i></button></li>
                </ul>
            </div>
            <button class="btn nav-btn hide">Subscribe <i class="fa-solid fa-arrow-right"></i></button>
            
            <button class="hamburger">
                <img src="./assets/hamburger-menu.png" alt="">
            </button>
        </nav>
    </header>

    <main>
        <!-- banner -->
        <section class="banner">
            <div class="banner-hero">
                <div class="banner-images">
                    <img class="hero-circle" src="./assets/hero-circle.png" alt="hero-circle">
                    <img class="mic" src="./assets/microphone.png" alt="microphone">
                </div>
                
                <div class="banner-contents">
                    <h1>TechWave</h1>
                    <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
                    <div class="flex flex-row justify-center">
                        <button class="btn"><i class="fa-brands fa-spotify"></i> Listen on Spotify</button>
                        <button class="btn-subs"><i class="fa-regular fa-envelope"></i> Subscribe</button>
                    </div>
                </div>

                <h6 class="absolute">NEW</h6>
            </div>
        </section>

    </main>

</body>
</html>
